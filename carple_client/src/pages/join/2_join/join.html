<ion-header>
	<ion-navbar>
		<ion-title>가치가 회원가입</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row justify-content-center>
			<ion-col col-auto>
				<ion-item>
					<ion-label>* 필수</ion-label>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-item>
				*
				<ion-input type="text" placeholder="Id" [(ngModel)]="id"></ion-input>
			</ion-item>
			<ion-item>
				*
				<ion-input type="text" placeholder="이름" [(ngModel)]="name"></ion-input>
			</ion-item>
			<ion-item>
				*
				<ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
			</ion-item>
			<ion-item>
				*
				<ion-input type="password" placeholder="Password 확인" [(ngModel)]="confirm_password"></ion-input>
			</ion-item>
		</ion-row>


		<ion-row justify-content-center>
			<ion-col col-auto>
				<ion-item>
					<ion-label>* 선택</ion-label>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-item>
				<ion-input type="text" placeholder="소속(학과)" [(ngModel)]="attach"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="text" placeholder="전화번호" [(ngModel)]="phone"></ion-input>
			</ion-item>
		</ion-row>

		<ion-row>
			<ion-col>
				<ion-list>
					<ion-item>
						<ion-label>성별</ion-label>
						<ion-select [(ngModel)]="sex">
							<ion-option value="male">남</ion-option>
							<ion-option value="female">여</ion-option>
						</ion-select>
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-grid>
		<ion-row justify-content-center>
			<ion-col col-5>
				<button ion-button block color="danger" outline (click)="ResetLoginPage()">취소</button>
			</ion-col>
			<ion-col col-5>
				<button ion-button block color="secondary" outline (click)="DoJoin()">회원가입</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
