<ion-header>
	<ion-navbar>
	<button ion-button menuToggle icon-only>
    	<ion-icon name='menu'></ion-icon>
    </button>
		<ion-title>가치가</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row justify-content-center>
			<ion-col col-auto>
				<ion-item>
					<ion-label>* 필수</ion-label>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-item>
				<ion-label>차량번호</ion-label>
				<ion-input type="text" placeholder="차량번호" [(ngModel)]="number_car"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>차량색깔</ion-label>
				<ion-input type="text" placeholder="차량색깔" [(ngModel)]="color_car"></ion-input>
			</ion-item>
		</ion-row>


		<ion-row justify-content-center>
			<ion-col col-auto>
				<ion-item>
					<ion-label>* 선택</ion-label>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-item>
				<ion-label>차종</ion-label>
				<ion-input type="text" placeholder="차종" [(ngModel)]="type_car"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>모델</ion-label>
				<ion-input type="text" placeholder="모델" [(ngModel)]="model_car"></ion-input>
			</ion-item>
		</ion-row>

		<!--<ion-row>
			<ion-col>
				<ion-list>
					<ion-item>
						<ion-label>성별</ion-label>
						<ion-select [(ngModel)]="sex">
							<ion-option value="male">남</ion-option>
							<ion-option value="female">여</ion-option>
						</ion-select>
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>-->
	</ion-grid>
	<ion-grid>
		<ion-row justify-content-center>
			<ion-col col-5>
				<button ion-button block color="danger" outline (click)="ClickCancel()">취소</button>
			</ion-col>
			<ion-col col-5>
				<button ion-button block color="secondary" outline (click)="ClickOk()">확인</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
